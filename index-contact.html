<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Roboto:400,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0b04240629.js" crossorigin="anonymous"></script>
    <title>Sophie Contact Page</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <ul class="top-nav">
                <li><a href="#">home</a></li>
                <li><a href="#">about</a></li>
                <li>
                    <h2>sophie</h2>
                </li>
                <li><a href="#">blog</a></li>
                <li><a href="#">contact</a></li>
            </ul>
        </div>
        <div class="contact-header-bg">
            <div class="wrapper">
                <h1>get in touch</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <section class="contact-container">
                    <ul class="social">
                        <li><a href="https://www.facebook.com/junocollegeoftech/"><i class="fab fa-facebook-f" aria-hidden="true"></i></a></li>
                        <li><a href="https://www.instagram.com/junocollege/?hl=en"><i class="fab fa-instagram" aria-hidden="true"></i></a></li>
                        <li><a href="https://ca.linkedin.com/school/junocollege/"><i class="fab fa-linkedin-in" aria-hidden="true"></i></a></li>
                        <li><a href="https://twitter.com/junocollege"><i class="fab fa-twitter" aria-hidden="true"></i></a></li>
                    </ul>
                <h4>info@email.com</h4>
                <ul>
                    <li>info@email.com</li>
                    <li>123-456-7890</li>
                    <li>123 something rd.</li>
                    <li>Toronto,ON</li>
                </ul>
            </section>
            <section class="form-entry">
                <div class="flex-form-contain">
                    <div class="horizontal-forms">
                        <input type="text" name="name" placeholder="Name">
                        <input type="text" name="email" placeholder="Email Address">
                    </div>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Comment"></textarea>
                    <button>
                        <form action="submit">post comment</form>
                    </button>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <div>
            <p>Copyright <i class="far fa-copyright"></i> 2020 Juno College of Technology</p>
        </div>
    </footer>
</body>
</html>
